<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild Rift Theorycraft Calculator</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0f1220; color: #e6e6e6; }
      .container { max-width: 900px; margin: 40px auto; padding: 24px; background: #151830; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      h1 { margin-top: 0; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .card { background: #1b1f3b; padding: 16px; border-radius: 10px; }
      label { display: block; font-size: 14px; margin-bottom: 8px; color: #a8b0d9; }
      select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #2c315b; background: #0f1326; color: #e6e6e6; }
      .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 12px; }
      .stat { background: #121533; padding: 10px; border-radius: 8px; text-align: center; }
      .muted { color: #a8b0d9; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
